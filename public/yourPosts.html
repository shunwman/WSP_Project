  <div class="box-collapse">
    <div class="title-box-d">
      <h3 class="title-d">List Your Item</h3>
    </div>
    <span class="close-box-collapse right-boxed bi bi-x"></span>
    <div class="box-collapse-wrap form">
      <form class="form-a item-wall-form">
        <div class="row">
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="Type">Lost/Found</label>
              <select class="form-control form-select form-control-a" name="type" id="Type" required>
                <option value="lost">Lost</option>
                <option value="found">Found</option>
              </select>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="Type">Name of your item</label>
              <input type="text" class="form-control form-control-lg form-control-a" name="name" maxlength="255"
                placeholder="e.g. Brand ABC pencil" required>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="name" for="text">Description</label>
              <textarea type="text" name="description" minlength="" maxlength="1000"
                class="form-control form-control-lg form-control-a" placeholder="feature of your item?"></textarea>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="Type">Location of the item</label>
              <input type="text" class="form-control form-control-lg form-control-a" name="location" minlength=""
                maxlength="255" placeholder="e.g. Bonham Strand West 59-67 Sheung Wan">
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="Type">Happened Date</label>
              <input type="timestamp" class="form-control form-control-lg form-control-a" name="happened_at"
                placeholder="time">
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="Type">Categories</label>
              <select class="form-control form-select form-control-a" name="categoryId" id="Type">
                <!-- <option>Accessory</option>
                <option>Bags</option>
                <option>Book & Stationery</option>
                <option>Clothes</option>
                <option>Documents</option> -->
                <option value="1">Electronic Products</option>
                <option value="2">Animal</option>
                <!-- <option>Pets</option>
                <option>Others</option> -->

              </select>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="Type">Free/Reward</label>
              <select class="form-control form-select form-control-a" name="isFree" id="Type" required>
                <option value="true">Free</option>
                <option value="false">Reward</option>
              </select>
            </div>
          </div>

          <!-- <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="Type">Reward (HKD)</label>
              <input type="text" class="form-control form-control-lg form-control-a" placeholder="e.g. 100">

          </div> -->
          <div class="input-file">
            <input type="file" name="image" />
          </div>

          <div class="col-md-12">
            <button type="submit" class="btn btn-b submit">Submit</button>
          </div>
        </div>
      </form>
